<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Мастерская КофеТех</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 0;
    }
    header {
      background: #6f4e37;
      color: white;
      padding: 20px;
      text-align: center;
    }
    section {
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    .contact {
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    form {
      background: #fff;
      padding: 15px;
      border-radius: 8px;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      background: #6f4e37;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #5a3e2d;
    }
  </style>
</head>
<body>

<header>
  <h1>Мастерская КофеТех</h1>
  <p>Ремонт и обслуживание кофемашин в вашем городе</p>
</header>

<section>
  <div class="contact">
    <h2>Контактные данные</h2>
    <p><strong>Телефон:</strong> +49 123 456 789</p>
    <p><strong>Email:</strong> info@cofetech.de</p>
    <p><strong>Адрес мастерской:</strong> Hauptstraße 12, Aachen</p>
    <p><strong>Часы работы:</strong> Пн–Пт: 09:00–18:00</p>
  </div>

  <form>
    <h2>Форма заказа</h2>
    <label for="model">Название кофемашины</label>
    <input type="text" id="model" name="model" placeholder="например, DeLonghi Magnifica">

    <label for="issue">Описание неисправности или запрос на обслуживание</label>
    <textarea id="issue" name="issue" rows="4" placeholder="например, не подаёт воду, нужна чистка"></textarea>

    <label for="address">Адрес, откуда забрать кофемашину</label>
    <input type="text" id="address" name="address" placeholder="например, Musterstraße 5, Aachen">

    <label for="time">Удобное время для забора</label>
    <input type="text" id="time" name="time" placeholder="например, вторник после 14:00">

    <button type="submit">Отправить заявку</button>
  </form>
</section>

</body>
</html>
